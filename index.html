<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container row">
        <h1 id="welcomeMessage">SEJA BEM VINDO(a) AO MEU PORTFÓLIO!</h1>
        <div class="mt-4">
            <a href="segundapag.html" class="btn btn-info btn-lg">Conheça mais sobre mim</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.style.opacity = 0;
            welcomeMessage.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                welcomeMessage.style.opacity = 1;
                welcomeMessage.style.transform = 'translateY(0)';
                welcomeMessage.style.transition = 'all 2s';
            }, 500); // Atraso inicial para dar um efeito de surgimento
        });
        </script>
        
</body>
</html>
